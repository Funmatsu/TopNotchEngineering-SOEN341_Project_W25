            function generateDiv() {
                var newDiv = document.createElement("div");
                const message = document.getElementById("text-bar").value;
                fetch(`http://localhost:3000/users/${username}/messages`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, message }) // âœ… Include user_id
                })
                .then(response => response.json())
                .then(data => console.log("âœ… Message Sent:", data))
                .catch(error => console.error("âŒ Error:", error));

                document.getElementById("text-bar").value = "";
